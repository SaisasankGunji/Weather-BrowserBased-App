<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/9231/9231625.png">
</head>
<body>
    <div class="weather-card">
        <form class="cityInfoForm">
            <input type="text" id="cityName" placeholder="Enter city name">
            <button id="getWeatherBtn" type="submit">Get Weather</button>
        </form>
        <pre id="cityDisplay">City Name                :</pre>
        <pre id="humidityDisplay">Humidity                  :</pre>
        <pre id="tempDisplay">Temperature            :</pre>
        <pre id="descDisplay">Sky informaton        :</pre>
        <pre id="weatherEmoji">Weather condition   :</pre>
        <pre id="errorMsg">Enter a valid city</pre>
    </div>
    <script src="script2.js"></script>
</body>
</html>
